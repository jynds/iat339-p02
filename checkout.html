          <a href="login.html">LOGIN / REGISTER</a>

        <div class="container">
          <h1 class="header1">JOptics</h1>
        </div>

        <section id="navigation">
            <nav class="container">
                <div class="grid3">
                    <a class="button-nav" href ="index.html">Home</a>

                <div class="grid3">

        <div class="container">

        <div class="checkout_info">
      		<h1>CHECK OUT</h1>
      		<h4 id="billing_padding">RETURNING CUSTOMER? <a href="login.html">CLICK HERE TO LOGIN</a></h4>


      		<h5>BILLING DETAIL</h5>
      		<form>

                  <ul>
                  	<li>
                  		<div><label for="first-name">FIRST NAME</label><label id="label_last_name" for="last-name">LAST NAME</label></div>

                          <input type="text" id="first-name" placeholder="" />    <input type="text" id="last-name" placeholder="" />
                      </li>


                      <li>
      	                <div><label for="country">Region</label></div>

      	                <select id="country" name="country">
      		              <option value="canada">Canada</option>
      		              <option value="australia">China</option>
      		              <option value="usa">USA</option>
      		             </select>

                		</li>

                      <li>
                  		<div><label for="city">CITY</label></div>

                          <input type="text" id="city" placeholder="" />
                      </li>

                      <li>
                  		<div><label for="address">ADDRESS</label></div>

                          <input type="text" id="address" placeholder="" />
                      </li>

                      <li>
                  		<div><label for="postcode">POSTCODE</label></div>

                          <input type="text" id="postcode" placeholder="" />
                      </li>

                  </ul>
              </form>

              <h5>PAYMENT METHOD</h5>
      		<form>

                  <ul>
                  	<li>
      	                <div><label for="type">PAYMENT TYPE</label></div>

      	                <select id="type" name="type">
      		              <option value="canada">VISA</option>
      		              <option value="australia">MASTER CARD</option>
      		              <option value="usa">AMERICAN EXPRESS</option>
      		             </select>

                		</li>
                  	<li>
                  		<div><label for="cardholder-name">CARDHOLDER NAME</label></div>

                          <input type="text" id="cardholder-name" placeholder="" />
                      </li>

                      <li>
                  		<div><label for="security-number">SECURITY NUMBER</label></div>

                          <input type="text" id="security-number" placeholder="" />
                      </li>

                      <li>
                          <a class="button-buy" href="#">PLACE YOUR ORDER</a>

                      </li>
                  </ul>
              </form>

      	</div>
      </div>

        </section>
